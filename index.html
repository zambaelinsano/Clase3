<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./validar.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css">
</head>
<body>
    <div class="principal">
        <form method="get" name="resgistro" onsubmit="return validar(this)" action="index.html">
            <label>Nombre:</label>
            <input class="cajas" type="text" name="nombre" id="nombre">
            <br>
            <br>
            <label>Edad:</label>
            <input class="cajas" type="text" name="edad" id="edad">
            <br>
            <br>
            <legend>Selecciona sexo</legend>
            <blockquote>
                <label>Femenino:</label>
                <input class="cajas" type="radio" name="sexo" value="femenino">
                <label>Masculino:</label>
                <input class="cajas" type="radio" name="sexo" value="masculino">
            </blockquote>
            <label>
                <span>Deporte favorito</span>
                <select name="deporte" id="deporte">
                        <option value="futbol">Futbol</option>
                        <option value="tennis">Tennis</option>
                        <option value="basketball">Basketball</option>
                        <option value="beisbol">Beisbol</option>
                        <option value="ninguno">Ninguno</option>

                </select>
                
            </label>
            <br>
            <br>
            <input class="boton" type="submit" id="enviar" value="Enviar" >
            <input class="boton" type="reset" id="reset" value="Reset" >
        </form>

    </div>
</body>
</html>
